<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Layout</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(6, 1fr);
            gap: 10px;
            width: 800px;
            height: 600px;
        }

        .box {
            border-radius: 10px;
            padding: 20px;
            font-size: 30px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box1 {
            grid-column: 1 / 3;
            grid-row: 1 / 3;
            background-color: lightgreen;
        }

        .box2 {
            grid-column: 2 / 4;
            grid-row: 1 / 2;
            background-color: lightcoral;
        }

        .box3 {
            grid-column: 3 / 4;
            grid-row: 1 / 3;
            background-color: lightgreen;
        }

        .box4 {
            grid-column: 1 / 2;
            grid-row: 3 / 5;
            background-color: lightcoral;
        }

        .box5 {
            grid-column: 2 / 3;
            grid-row: 3 / 4;
            background-color: lightgreen;
        }

        .box6 {
            grid-column: 1 / 2;
            grid-row: 5 / 7;
            background-color: lightcoral;
        }

        .box7 {
            grid-column: 3 / 4;
            grid-row: 4 / 6;
            background-color: lightgreen;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
        <div class="box box5">5</div>
        <div class="box box6">6</div>
        <div class="box box7">7</div>
    </div>
</body>

</html>
